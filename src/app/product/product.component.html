<p>product works!</p>
<input [(ngModel)]="price" type="text">
<table class="table" border="1">
  <tr>


     <th> id </th>
     <th> title </th>
     <th> price </th>
     <th> quantity </th>
     <th>like</th>

       
  </tr>
  <tr *ngFor ="let p of listProduct ,let i=index">
    <div *ngIf="price >= p.price">
    <td>{{p.id}}</td>
    <td>{{p.title}}</td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td>
    <td>{{p.like}}</td>
    <td><button class="btn btn-primary" (click)="increment(i)">like</button></td>
    <td><button [disabled]="p.quantity==0" class="btn btn-primary" (click)="decrement(i)">buy</button></td>

  </div>
    

        
  </tr>


</table>
